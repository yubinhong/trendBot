<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密货币趋势监控</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .trend-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .trend-card:hover {
            transform: translateY(-5px);
        }
        .trend-up {
            border-left: 5px solid #28a745;
        }
        .trend-down {
            border-left: 5px solid #dc3545;
        }
        .trend-neutral {
            border-left: 5px solid #ffc107;
        }
        .trend-unknown {
            border-left: 5px solid #6c757d;
        }
        .card-header {
            border-bottom: none;
            font-weight: bold;
        }
        .adx-indicator {
            height: 6px;
            background-color: #e9ecef;
            border-radius: 3px;
        }
        .adx-bar {
            height: 100%;
            border-radius: 3px;
        }
        .adx-strong {
            background-color: #28a745;
        }
        .adx-moderate {
            background-color: #ffc107;
        }
        .adx-weak {
            background-color: #6c757d;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">📊 加密货币趋势监控</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="refreshData">刷新数据</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-info" role="alert">
                    <h4 class="alert-heading">欢迎使用加密货币趋势监控!</h4>
                    <p>本系统通过多时间框架分析，帮助您识别加密货币的趋势变化。</p>
                    <hr>
                    <p class="mb-0">数据每5分钟更新一次，支持BTC和ETH的15分钟、1小时、4小时和1天时间框架分析。</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">数据状态</h5>
                    </div>
                    <div class="card-body" id="dataStatus">
                        <div class="loading-spinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="trendsContainer">
            <div class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p class="mb-0">© 2023 加密货币趋势监控 | 数据来源: Binance</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
